<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- This template is from https://bootsnipp.com/snippets/nNg98 -->
    <title>チャットボット</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>
  </head>
  <!--Coded With Love By Mutiullah Samim-->
  <body>
    <div class="container-fluid h-100">
      <div class="row justify-content-center h-100">
        <div class="bs-components col-md-8 col-xl-6 chat">
          <div class="card">
            <div class="card-header msg_head">
              <div class="d-flex bd-highlight">
                <div class="img_cont">
                  <img src="icon/乃木 園子.png" class="rounded-circle user_img">
                </div>
                <div class="user_info">
                  <span>乃木 園子</span>
                  <p>
                    非公式のチャットボットです。<wbr>会話内容は記録されません。
                  </p>
                </div>
              </div>
            </div>
            <div class="card-body msg_card_body scroll-area">
              <div class="d-flex justify-content-start mb-4" id="bot_message_template" style="display: none !important;">
                <div class="img_cont_msg">
                  <img src="" alt="" class="rounded-circle user_img_msg">
                </div>
                <div class="msg_cotainer">
                  <span class="msg_body"><!-- message --></span>
                  <span class="msg_time"><!-- timestamp --></span>
                </div>
              </div>
              <div class="d-flex justify-content-end mb-4" id="user_message_template" style="display: none !important;">
                <div class="msg_cotainer_send">
                  <span class="msg_body"><!-- message --></span>
                  <span class="msg_time"><!-- timestamp --></span>
                </div>
              </div>
            </div>
            <div class="card-footer">
              <div class="input-group">
                <input name="query" id="query_input" class="form-control type_msg" maxlength="70"></input>
                <div class="input-group-append">
                  <span class="input-group-text send_btn" id="send_btn"><i class="fas fa-location-arrow"></i></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="chat.js"></script>
</html>
